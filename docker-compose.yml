services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fipe
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: fipe_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api-fipe:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://fipe:senha123@postgres:5432/fipe_db
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
    command: sh -c "sleep 10 && npm run dev"

volumes:
  postgres_data:
