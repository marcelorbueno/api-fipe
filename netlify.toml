[build]
  functions = "netlify/functions"
  publish = "public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/ping"
  to = "/.netlify/functions/ping"
  status = 200

[[redirects]]
  from = "/db-simple"
  to = "/.netlify/functions/db-simple"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/auth"
  status = 200

[[redirects]]
  from = "/prisma-test"
  to = "/.netlify/functions/prisma-test"
  status = 200

[[redirects]]
  from = "/database/reset"
  to = "/.netlify/functions/database-reset"
  status = 200

[[redirects]]
  from = "/database/seed"
  to = "/.netlify/functions/database-seed"
  status = 200