services:
  postgres:
    image: postgres:15
    container_name: fipe_postgres
    restart: always
    environment:
      POSTGRES_USER: fipe
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: fipe_db
      TZ: America/Sao_Paulo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    ports:
      - '5432:5432'
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  api-fipe:
    build: .
    container_name: fipe_api
    env_file: .env
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - API_FIPE_PATH=https://parallelum.com.br/fipe/api/v1

volumes:
  postgres_data:
